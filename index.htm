<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alaram clock</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/hover states.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="alarm-section">
      <div class="image-contaienr">
        <img src="material/images/clock.svg" alt="Picture of clock" />
      </div>
      <div class="time-container">
        <p class="current-time">20:00:00</p>
      </div>
      <div class="alarm-time-container">
        <form
          class="alarm-times"
          action="javascript:void(0)"
          method="post"
        ></form>
      </div>
      <button type="button">Set the alarm</button>
    </div>
    <script src="scripts/app.js"></script>
    <script src="scripts/variables.js"></script>
    <script src="scripts/functions.js"></script>
  </body>
</html>
